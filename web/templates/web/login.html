{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Inmobiliaria Merino</title>
    <link rel="stylesheet" href="{% static 'web/styles.css' %}">
</head>
<body>
    <header>
        <img src="{% static 'web/logo.png' %}" alt="Logo de la inmobiliaria" class="logo">
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li><a href="{% url 'agentes' %}">Agentes</a></li>
                <li><a href="{% url 'lista_propiedades' %}">Propiedades</a></li>
                <li><a href="{% url 'testimonios' %}">Testimonios</a></li>
            </ul>
        </nav>
    </header>

    <section class="formulario">
        <h1>Iniciar Sesión</h1>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Ingresar</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Inmobiliaria Merino</p>
        <a href="#">Política de privacidad</a>
    </footer>
</body>
</html>
